<!DOCTYPE html>
<html>
<head>
  <title>Microsoft Auto-Picker</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 300px;
      font-family: 'Segoe UI', -apple-system, sans-serif;
      background: #fafafa;
      color: #333;
    }

    .header {
      background: #0078d4;
      color: white;
      padding: 16px;
      font-size: 14px;
      font-weight: 600;
    }

    .content {
      padding: 12px;
    }

    .rule-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .rule-card {
      background: white;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 12px;
      position: relative;
    }

    .rule-card.disabled {
      opacity: 0.6;
    }

    .rule-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 4px;
    }

    .rule-label {
      font-size: 13px;
      font-weight: 600;
      color: #333;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: 160px;
    }

    .rule-email {
      font-size: 12px;
      color: #0078d4;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .rule-actions {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    /* Toggle Switch */
    .toggle {
      position: relative;
      width: 36px;
      height: 20px;
    }

    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #ccc;
      border-radius: 20px;
      transition: 0.2s;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 3px;
      bottom: 3px;
      background: white;
      border-radius: 50%;
      transition: 0.2s;
    }

    .toggle input:checked + .toggle-slider {
      background: #0078d4;
    }

    .toggle input:checked + .toggle-slider:before {
      transform: translateX(16px);
    }

    /* Delete Button */
    .delete-btn {
      background: none;
      border: none;
      color: #999;
      cursor: pointer;
      font-size: 18px;
      line-height: 1;
      padding: 2px 6px;
      border-radius: 4px;
    }

    .delete-btn:hover {
      background: #fee;
      color: #d93025;
    }

    /* Clear All Button */
    .clear-all-btn {
      width: 100%;
      margin-top: 12px;
      padding: 10px;
      background: white;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      color: #666;
      font-size: 12px;
      cursor: pointer;
      transition: 0.2s;
    }

    .clear-all-btn:hover {
      background: #fee;
      border-color: #d93025;
      color: #d93025;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 24px 16px;
      color: #888;
      font-size: 13px;
      line-height: 1.5;
    }

    /* Footer */
    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 12px;
      font-size: 10px;
      color: #aaa;
      border-top: 1px solid #eee;
    }

    .footer-actions {
      display: flex;
      gap: 12px;
    }

    .footer-action {
      display: flex;
      align-items: center;
      gap: 3px;
      color: #999;
      text-decoration: none;
      cursor: pointer;
      background: none;
      border: none;
      font-size: 10px;
      padding: 0;
      transition: color 0.2s;
    }

    .footer-action:hover {
      color: #0078d4;
    }

    .footer-action svg {
      width: 12px;
      height: 12px;
    }

    .import-input {
      display: none;
    }
  </style>
</head>
<body>
  <div class="header">Microsoft Account Auto-Picker</div>
  <div class="content">
    <div id="list" class="rule-list"></div>
    <button id="clear-all" class="clear-all-btn" style="display:none;">Clear All Rules</button>
    <div id="empty" class="empty-state" style="display:none;">
      No rules saved yet.<br>
      Log in to Microsoft services to teach me!
    </div>
  </div>
  <div class="footer">
    <div class="footer-actions">
      <button id="export-btn" class="footer-action" title="Export rules">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
          <polyline points="7 10 12 15 17 10"/>
          <line x1="12" y1="15" x2="12" y2="3"/>
        </svg>
        Export
      </button>
      <label class="footer-action" title="Import rules">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
          <polyline points="17 8 12 3 7 8"/>
          <line x1="12" y1="3" x2="12" y2="15"/>
        </svg>
        Import
        <input type="file" id="import-input" class="import-input" accept=".json">
      </label>
    </div>
    <span>v<span id="version"></span></span>
  </div>
  <script src="../vendor/browser-polyfill.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
