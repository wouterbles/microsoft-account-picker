name: Release

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
      - '[0-9]+.[0-9]+'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build extension zip
        run: |
          mkdir -p dist
          zip -r "dist/microsoft-account-picker-${{ steps.version.outputs.VERSION }}.zip" \
            manifest.json \
            LICENSE \
            icons/ \
            src/ \
            vendor/browser-polyfill.min.js \
            -x "*.DS_Store"

      - name: Sign extension as CRX (for Chrome Verified Uploads)
        env:
          CHROME_SIGNING_KEY: ${{ secrets.CHROME_SIGNING_KEY }}
        run: |
          # Write the private key to a file
          echo "$CHROME_SIGNING_KEY" > key.pem
          
          # Extract the extension to a temp directory for signing
          mkdir -p temp_ext
          unzip -q "dist/microsoft-account-picker-${{ steps.version.outputs.VERSION }}.zip" -d temp_ext
          
          # Install Chrome for CRX packing
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          
          # Pack the extension as CRX
          google-chrome --pack-extension=temp_ext --pack-extension-key=key.pem
          
          # Move and rename the CRX file
          mv temp_ext.crx "dist/microsoft-account-picker-${{ steps.version.outputs.VERSION }}.crx"
          
          # Clean up
          rm -rf temp_ext key.pem

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/microsoft-account-picker-${{ steps.version.outputs.VERSION }}.zip
            dist/microsoft-account-picker-${{ steps.version.outputs.VERSION }}.crx
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
