name: Release

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
      - '[0-9]+.[0-9]+'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build extension zip
        run: |
          mkdir -p dist
          zip -r "dist/microsoft-account-picker-${{ steps.version.outputs.VERSION }}.zip" \
            manifest.json \
            LICENSE \
            icons/ \
            src/ \
            vendor/browser-polyfill.min.js \
            -x "*.DS_Store"

      - name: Build CRX3 package
        env:
          CHROME_SIGNING_KEY: ${{ secrets.CHROME_SIGNING_KEY }}
        run: |
          npm install crx3
          echo "$CHROME_SIGNING_KEY" > key.pem
          npx crx3 "dist/microsoft-account-picker-${{ steps.version.outputs.VERSION }}.zip" \
            -k key.pem \
            -o "dist/microsoft-account-picker-${{ steps.version.outputs.VERSION }}.crx"
          rm key.pem

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/microsoft-account-picker-${{ steps.version.outputs.VERSION }}.zip
            dist/microsoft-account-picker-${{ steps.version.outputs.VERSION }}.crx
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
